<div class="flex-container">
    <form #loginScreen="ngForm" (ngSubmit)="login(username.value, password.value)" novalidate>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput ngModel name="user" type="text" #username required />
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput ngModel name="pass" type="password" #password required />
        </mat-form-field><br>
    
        <button mat-raised-button color="warn" type="submit">Login</button>
    </form>
</div>
